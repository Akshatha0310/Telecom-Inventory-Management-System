<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manager Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard-container">
    <h1>Manager Dashboard</h1>
    <nav>
      <button onclick="showSection('transactions')">Stock Transactions</button>
      <button onclick="showSection('notifications')">Notifications</button>
    </nav>
    <div id="transactions" class="section">
      <h2>Stock Transactions</h2>
      <button onclick="addTransaction('in')">Stock In</button>
      <button onclick="addTransaction('out')">Stock Out</button>
      <ul id="transactionList"></ul>
    </div>
    <div id="notifications" class="section hidden">
      <h2>Notifications</h2>
      <p>No new notifications.</p>
    </div>
  </div>
  <script src="manager-dashboard.js"></script>
</body>
</html>

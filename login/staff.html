<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard-container">
    <h1>Staff Dashboard</h1>
    <nav>
      <button onclick="showSection('stockLevels')">View Stock Levels</button>
      <button onclick="showSection('transactions')">Stock Transactions</button>
    </nav>
    <div id="stockLevels" class="section">
      <h2>Stock Levels</h2>
      <ul id="stockList">
        <li>Product A - 20 units</li>
        <li>Product B - 10 units</li>
      </ul>
    </div>
    <div id="transactions" class="section hidden">
      <h2>Perform Stock Transactions</h2>
      <button onclick="addTransaction('in')">Stock In</button>
      <button onclick="addTransaction('out')">Stock Out</button>
      <ul id="transactionList"></ul>
    </div>
  </div>
  <script src="staff-dashboard.js"></script>
</body>
</html>

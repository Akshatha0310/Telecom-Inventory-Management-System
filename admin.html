<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard-container">
    <h1>Admin Dashboard</h1>
    <nav>
      <button onclick="showSection('users')">Manage Users</button>
      <button onclick="showSection('products')">Manage Products</button>
      <button onclick="showSection('notifications')">Notifications</button>
    </nav>
    <div id="users" class="section">
      <h2>Manage Users</h2>
      <button onclick="addUser()">Add User</button>
      <ul id="userList"></ul>
    </div>
    <div id="products" class="section hidden">
      <h2>Manage Products</h2>
      <button onclick="addProduct()">Add Product</button>
      <ul id="productList"></ul>
    </div>
    <div id="notifications" class="section hidden">
      <h2>Notifications</h2>
      <p>No new notifications.</p>
    </div>
  </div>
  <script src="admin-dashboard.js"></script>
</body>
</html>
